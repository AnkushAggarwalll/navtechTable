<div class="container-fluid">
    <div class="row">
        <app-filter (filter)="filterData($event)" (clear)="clear()"></app-filter>
    </div>
      <div>
        <div class="row justify-content-end">
            <button class="btn btn-primary" style="width: fit-content;" (click)="openDialog()">Add Product</button>
        </div>
          <div class="table-div row">
            <table class="table table-dark table-responsive table-striped table-bordered table-hover table-shadow text-center align-middle">
              <thead>
                <tr>
                    <th><input  #selectall class="form-check-input" type="checkbox" name="select All" (click)="selectAll(selectall)"></th>
                  <th *ngFor="let column of columns" scope="col"><p>{{column}}</p></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData" >
                    <td class="addToCart"><input class="form-check-input" type="checkbox" name="addToCartCheckBox"></td>
                  <td *ngFor="let column of columns"><p>{{row[column]}}</p></td>
                </tr>
              </tbody>
            </table>              
          </div>
      </div>
</div>
